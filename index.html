<!DOCTYPE html>
<head>
<title>Eclectic Youth</title>
<link rel="stylesheet" href="./icomoon.css">
<link rel="icon" href="images/favicon.svg">
<link rel="stylesheet" href="https://use.typekit.net/lat5vrx.css">
<style>
    body {
      background-color: #000;
      font-family: letter-gothic-std, monospace;
      font-style: normal;
      font-weight: 400;
    }
    .container {
      height: calc(100vh - 20px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .logo {
      position: relative;
      color: #fff;
      line-height: 1;
      text-shadow: 0 0 50px #0f0,
                  0 0 100px #0f0,
                  0 0 150px #0f0,
                  0 0 200px #0f0,
                  0 0 250px #0f0;
      font-size: 60em;
      animation: animate 8s linear infinite;
    }
    .small {
      color: #fff;
      font-size: 96px;
      line-height: 1;
      margin-top: -200px;
    }
    @keyframes animate {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 26px;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="icon-logo"></i>
    </div>
    <span class="small">Eclectic Youth</span>
    <footer>
      <span><i class="icon-youtube"></i> <a href="https://www.youtube.com/channel/UCSj_3bEgnQMIfDQcUHKN5zA" target="_blank">EclecticYouth</a></span>
      <span> - </span>
      <span><i class="icon-instagram"></i> <a href="https://www.instagram.com/eclecticyouth.live/" target="_blank">@eclecticyouth.art</a></span>
    </footer>
  </div>
</body>
</html>
